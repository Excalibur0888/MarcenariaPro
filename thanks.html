<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado - MarcenariaPro</title>
    <meta name="description" content="Agradecemos seu contato. Em breve retornaremos sua mensagem.">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: var(--light-bg);
        }

        .thanks-content {
            max-width: 600px;
            margin: 0 auto;
        }

        .thanks-content h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .thanks-content p {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: var(--secondary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .home-button:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-content">
            <h1>Obrigado pelo Contato!</h1>
            <p>Recebemos sua mensagem e retornaremos em breve.</p>
            <a href="index.html" class="home-button">Voltar para In√≠cio</a>
        </div>
    </div>

</html>
